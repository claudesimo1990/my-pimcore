worker_processes 1;
user www-data www-data;
events {
  worker_connections 1024;
}

http {
  # Hide nginx version information.
  server_tokens off;
  # Define the MIME types for files.
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  # Update charset_types due to updated mime.types
  charset_types text/xml text/plain text/vnd.wap.wml application/x-javascript application/rss+xml text/css application/javascript application/json;
  # Format to use in log files
  log_format  main  '$http_x_forwarded_for - $remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';
  # How long to allow each connection to stay idle; longer values are better
  # for each individual client, particularly for SSL, but means that worker
  # connections are tied up longer. (Default: 65)
  keepalive_timeout 600;
  # Speed up file transfers by using sendfile() to copy directly
  # between descriptors rather than using read()/write().
  sendfile        on;
  # Tell Nginx not to send out partial frames; this increases throughput
  # since TCP frames are filled up before being sent out. (adds TCP_CORK)
  tcp_nopush      on;
  # Tell Nginx to enable the Nagle buffering algorithm for TCP packets, which
  # collates several smaller packets together into one larger packet, thus saving
  # bandwidth at the cost of a nearly imperceptible increase to latency. (removes TCP_NODELAY)
  tcp_nodelay     off;
  # Compression
  # Enable Gzip compressed.
  gzip on;
  # Enable compression both for HTTP/1.0 and HTTP/1.1 (required for CloudFront).
  gzip_http_version  1.0;
  # Compression level (1-9).
  # 5 is a perfect compromise between size and cpu usage, offering about
  # 75% reduction for most ascii files (almost identical to level 9).
  gzip_comp_level    5;
  # Don't compress anything that's already small and unlikely to shrink much
  # if at all (the default is 20 bytes, which is bad as that usually leads to
  # larger files after gzipping).
  gzip_min_length    256;
  # Compress data even for clients that are connecting to us via proxies,
  # identified by the "Via" header (required for CloudFront).
  gzip_proxied       any;
  # Tell proxies to cache both the gzipped and regular version of a resource
  # whenever the client's Accept-Encoding capabilities header varies;
  # Avoids the issue where a non-gzip capable client (which is extremely rare
  # today) would display gibberish if their proxy gave them the gzipped version.
  gzip_vary          on;
  # Compress all output labeled with one of the following MIME-types.
  gzip_types
    application/atom+xml
    application/javascript
    application/json
    application/rss+xml
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/opentype
    image/svg+xml
    image/x-icon
    image/png
    image/gif
    image/jpeg
    image/jpg
    text/javascript
    text/css
    text/plain
    text/x-component;
  # text/html is always compressed by HttpGzipModule

    map $host $robots_file {
            www.abus-kransysteme.de robots_de.txt;
            www.abuscranes.com robots_us.txt;
            www.abuscranes.co.uk robots_gb.txt;
            www.abusgruas.es robots_es.txt;
            www.abus-cranes.pl robots_pl.txt;
            www.abus-kransystem.se robots_sv.txt;
            www.abus-levage.fr robots_fr.txt;
            www.abus-kraansystemen.nl robots_nl.txt;

            # AB HIER NUR RELEVANT FÜR DEV
            pimcore.abus-kransysteme.de robots_de.txt;
            pimcore-us.abus-kransysteme.de robots_us.txt;
            pimcore-gb.abus-kransysteme.de robots_gb.txt;
            pimcore-es.abus-kransysteme.de robots_es.txt;
            pimcore-pl.abus-kransysteme.de robots_pl.txt;
            pimcore-sv.abus-kransysteme.de robots_sv.txt;
            pimcore-fr.abus-kransysteme.de robots_fr.txt;
            pimcore-nl.abus-kransysteme.de robots_nl.txt;

            pimcore.development.dirk robots_de.txt;
            pimcore-us.development.dirk robots_us.txt;
            pimcore-gb.development.dirk robots_gb.txt;
            pimcore-es.development.dirk robots_es.txt;
            pimcore-pl.development.dirk robots_pl.txt;
            pimcore-sv.development.dirk robots_sv.txt;
            pimcore-fr.development.dirk robots_fr.txt;
            pimcore-nl.development.dirk robots_nl.txt;

            pimcore.development.sascha robots_de.txt;
            pimcore-us.development.sascha robots_us.txt;
            pimcore-gb.development.sascha robots_gb.txt;
            pimcore-es.development.sascha robots_es.txt;
            pimcore-pl.development.sascha robots_pl.txt;
            pimcore-sv.development.sascha robots_sv.txt;
            pimcore-fr.development.sascha robots_fr.txt;
            pimcore-nl.development.sascha robots_nl.txt;

            pimcore.development.claude robots_de.txt;
            pimcore-us.development.claude robots_us.txt;
            pimcore-gb.development.claude robots_gb.txt;
            pimcore-es.development.claude robots_es.txt;
            pimcore-pl.development.claude robots_pl.txt;
            pimcore-sv.development.claude robots_sv.txt;
            pimcore-fr.development.claude robots_fr.txt;
            pimcore-nl.development.claude robots_nl.txt;

            pimcore.development.max robots_de.txt;
            pimcore-us.development.max robots_us.txt;
            pimcore-gb.development.max robots_gb.txt;
            pimcore-es.development.max robots_es.txt;
            pimcore-pl.development.max robots_pl.txt;
            pimcore-sv.development.max robots_sv.txt;
            pimcore-fr.development.max robots_fr.txt;
            pimcore-nl.development.max robots_nl.txt;
