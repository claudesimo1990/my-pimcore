    server {
        listen 80;
        server_name pimcore.development.max pimcore-us.development.max pimcore-gb.development.max pimcore-es.development.max pimcore-pl.development.max pimcore-sv.development.max pimcore-fr.development.max pimcore-nl.development.max;
        root /var/www/html/web;
        index app.php;

        client_max_body_size 128M;

        access_log  /var/log/nginx/access.log main;
        error_log   /var/log/nginx/error.log debug;

        # Pimcore Head-Link Cache-Busting
        rewrite ^/cache-buster-(?:\d+)/(.*) /$1 last;

        # Redirect
        # old URLs to new URLs
        include /etc/nginx/config/redirects.conf;

        # Stay secure
        #
        # a) don't allow PHP in folders allowing file uploads
        location ~* /var/assets/.*\.php(/|$) {
            return 404;
        }
        # b) Prevent clients from accessing hidden files (starting with a dot)
        # Access to `/.well-known/` is allowed.
        # https://www.mnot.net/blog/2010/04/07/well-known
        # https://tools.ietf.org/html/rfc5785
        location ~* /\.(?!well-known/) {
            deny all;
            log_not_found off;
            access_log off;
        }
        # c) Prevent clients from accessing to backup/config/source files
        location ~* (?:\.(?:bak|conf(ig)?|dist|fla|in[ci]|log|psd|sh|sql|sw[op])|~)$ {
            deny all;
        }

        # Some Admin Modules need this:
        # Database Admin, Server Info
        location ~* ^/admin/(adminer|external|coreshop) {
            rewrite .* /app.php$is_args$args last;
        }

        # Thumbnails
        location ~* .*/(image|video)-thumb__\d+__.* {
            #try_files /var/tmp/$1-thumbnails$uri /app.php;
            try_files /var/tmp/$1-thumbnails$uri @prodproxy;
            expires 2w;
            access_log off;
            add_header Cache-Control "public";
        }

        # Wenn ein Thumbnail lokal nicht zur Verfügung steht, wird es vom Produktivsystem geladen
        location @prodproxy {
            proxy_set_header Authorization "Basic YWJ1czpwY29yZSMyMDIw";
            proxy_pass https://pimcore.abus-kransysteme.de;
            proxy_ssl_name   pimcore.abus-kransysteme.de;
            proxy_ssl_server_name on;
            proxy_set_header Host pimcore.abus-kransysteme.de;
        }

        # Assets
        # Still use a whitelist approach to prevent each and every missing asset to go through the PHP Engine.
        location ~* ^(?!/admin/asset/webdav/|/download/)(.+?)\.((?:css|js)(?:\.map)?|jpe?g|gif|png|svgz?|eps|exe|gz|zip|mp\d|ogg|ogv|webm|pdf|docx?|xlsx?|pptx?)$ {
            try_files /var/assets$uri $uri =404;
            expires 2w;
            access_log off;
            log_not_found off;
            add_header Cache-Control "public";
        }

        # Translation Files für Vue
        location ~* /translations/.*.(json)$ {
            try_files $uri =404;
        }

        location = /robots.txt {
            try_files /$robots_file = 404;
        }

        location / {
            error_page 404 /meta/404;
            add_header "X-UA-Compatible" "IE=edge";
            try_files $uri /app.php$is_args$args;
        }

        # Use this location when the installer has to be run
        # location ~ /(app|install)\.php(/|$) {
        #
        # Use this after initial install is done:
        location ~ ^/app\.php(/|$) {
            send_timeout 1800;
            fastcgi_read_timeout 1800;
            # regex to split $uri to $fastcgi_script_name and $fastcgi_path
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            # Check that the PHP script exists before passing it
            try_files $fastcgi_script_name =404;
            include fastcgi_params;
            # Bypass the fact that try_files resets $fastcgi_path_info
            # see: http://trac.nginx.org/nginx/ticket/321
            set $path_info $fastcgi_path_info;
            fastcgi_param PATH_INFO $path_info;

            # Activate these, if using Symlinks and opcache
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            fastcgi_param DOCUMENT_ROOT $realpath_root;

            fastcgi_pass abus_pimcore_php-fpm:9000;
            # Prevents URIs that include the front controller. This will 404:
            # http://domain.tld/app.php/some-path
            # Remove the internal directive to allow URIs like this
            internal;
        }

        # PHP-FPM Status and Ping
        location /fpm- {
            access_log off;
            include fastcgi_params;
            location /fpm-status {
                allow 127.0.0.1;
                # add additional IP's or Ranges
                deny all;
                fastcgi_pass abus_pimcore_php-fpm:9000;
            }
            location /fpm-ping {
                fastcgi_pass abus_pimcore_php-fpm:9000;
            }
        }
        # nginx Status
        # see: https://nginx.org/en/docs/http/ngx_http_stub_status_module.html
        location /nginx-status {
            allow 127.0.0.1;
            deny all;
            access_log off;
            stub_status;
        }
    }
}
